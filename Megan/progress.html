<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megan's Progress Report</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        @import url('https://fonts.cdnfonts.com/css/garet');
        
        /* General Styles */
        body {
            font-family: 'Garet', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        /* Navigation Bar */
        .nav {
            position: fixed; /* Fix the navbar to the top right */
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 10; /* Ensure it stays on top */
        }

        .nav a {
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            color: black;
        }

        .nav a:hover {
            background-color: #f8c8dc;
        }

        .nav .active {
            background-color: pink;
        }

        /* Content */
        .container {
            max-width: 900px;
            margin: auto;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 80px; /* Adjusted space to account for the fixed navbar */
        }

        h1 {
            font-size: 32px;
        }

        #chart {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav">
        <a href="home.html">HOME</a>
        <a href="dailyactivity.html">DAILY ACTIVITY</a>
        <a href="progress.html" class="active">PROGRESS</a>
        <a href="gamification.html">GAMIFICATION</a>
    </div>

    <!-- Content -->
    <div class="container">
        <h1>Megan's Progress Report</h1>
        <p>View Megan's Progress over time.</p>
        <label for="time-range">Select Time Range</label>
        <select id="time-range" class="dropdown">
            <option>Last Week</option>
            <option>Last Month</option>
            <option>Last 6 Months</option>
        </select>
        <p>Showing progress for: <span id="selected-range">Last Week</span></p>
        <div id="chart"></div>
    </div>
    
    <script>
        var dates = ['Mar 6', 'Mar 7', 'Mar 8', 'Mar 9', 'Mar 10', 'Mar 11', 'Mar 12', 'Mar 13'];
        var listened = [60, 70, 80, 75, 85, 90, 95, 92];
        var notListened = [40, 30, 20, 25, 15, 10, 5, 8];

        var trace1 = {
            x: dates,
            y: listened,
            name: 'Listened',
            type: 'bar',
            marker: { color: 'green' }
        };

        var trace2 = {
            x: dates,
            y: notListened,
            name: 'Not Listened',
            type: 'bar',
            marker: { color: 'red' }
        };

        var data = [trace1, trace2];
        
        var layout = {
            barmode: 'stack',
            xaxis: { title: 'Date' },
            yaxis: { title: 'Percentage' }
        };

        Plotly.newPlot('chart', data, layout);

        document.getElementById("time-range").addEventListener("change", function() {
            document.getElementById("selected-range").innerText = this.value;
        });
    </script>
</body>
</html>
